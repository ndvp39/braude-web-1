    <body class="dark:text-white light:text-black">
        <div class="calculator">
            <input type="text" class="result" readonly>
            <div class="row">
                <button class="operator" onclick="notImplemented()">MC</button>
                <button class="operator" onclick="notImplemented()">MR</button>
                <button class="operator" onclick="notImplemented()">M+</button>
                <button class="operator" onclick="notImplemented()">M-</button>
                <button class="operator" onclick="notImplemented()">MS</button>
                <button class="operator" onclick="notImplemented()">m<sup>-</sup></button>
            </div>
    
            <div class="row">
                <button class="operator" onclick="notImplemented()">2<sup>nd</sup></button>
                <button class="operator" onclick="appendChar('pi')">&pi;</button>
                <button class="operator" onclick="appendChar('e')">e</button>
                <button class="operator" onclick="deleteAll()">C</button>
                <button class="operator" onclick="deleteLastChar()">&#9003;</button>
                
            </div>
    
            <div class="row">
                <button class="operator" onclick="appendChar('**2')">x<sup>2</sup></button>
                <button class="operator" onclick="appendChar('1/')">1/<sub>x</sub></button>
                <button class="operator" onclick="appendChar('abs')">|x|</button>
                <button class="operator" onclick="appendChar('exp')">exp</button>
                <button class="operator" onclick="appendChar('mod')">mod</button>
                
            </div>
    
            <div class="row">
                <button class="operator" onclick="appendChar('sqrt')">&sup2;&radic;x</button>
                <button class="operator" onclick="appendChar('lpar')">&lpar;</button>
                <button class="operator" onclick="appendChar('rpar')">&rpar;</button>
                <button class="operator" onclick="appendChar('factorial')">n!</button>
                <button class="operator" onclick="appendChar('/')">&divide;</button>
                
            </div>
    
            <div class="row">
                <button class="operator" onclick="appendChar('**')">x<sup>y</sup></button>
                <button class="number" onclick="appendChar('7')">7</button>
                <button class="number" onclick="appendChar('8')">8</button>
                <button class="number" onclick="appendChar('9')">9</button>
                <button class="operator" onclick="appendChar('*')">X</button>
            </div>

            <div class="row">
                <button class="operator" onclick="appendChar('10**')">10<sup>x</sup></button>
                <button class="number" onclick="appendChar('4')">4</button>
                <button class="number" onclick="appendChar('5')">5</button>
                <button class="number" onclick="appendChar('6')">6</button>
                <button class="operator" onclick="appendChar('-')">-</button>
            </div>

            <div class="row">
                <button class="operator" onclick="appendChar('log')">log</button>
                <button class="number" onclick="appendChar('1')">1</button>
                <button class="number" onclick="appendChar('2')">2</button>
                <button class="number" onclick="appendChar('3')">3</button>
                <button class="operator" onclick="appendChar('+')">+</button>
            </div>

            <div class="row">
                <button class="operator" onclick="appendChar('ln')">ln</button>
                <button class="operator" onclick="plusMinus()">+/-</button>
                <button class="number" onclick="appendChar('0')">0</button>
                <button class="operator" onclick="appendChar('.')">.</button>
                <button class="operatorEqual" onclick="solve()">=</button>
            </div>
        </div>
